<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529; /* Fondo oscuro */
            color: #e9ecef; /* Texto claro */
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            background-color: #495057; /* Fondo de tarjeta oscuro */
        }
        .card-header {
            background-color: #343a40; /* Cabecera de tarjeta oscura */
            color: #e9ecef; /* Texto de cabecera claro */
        }
        .form-control {
            background-color: #6c757d; /* Fondo de campos de formulario oscuro */
            color: #e9ecef; /* Texto de campos de formulario claro */
            border: 1px solid #495057; /* Borde de campos de formulario */
        }
        .form-control:focus {
            border-color: #007bff; /* Color del borde al enfocar */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Sombra del campo al enfocar */
        }
        .btn-primary {
            background-color: #343a40; /* Botón oscuro */
            border: none;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #495057; /* Botón oscuro al pasar el ratón */
        }
        .btn-secondary {
            background-color: #6c757d; /* Botón secundario oscuro */
            border: none;
            padding: 10px 20px;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Botón secundario oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h1 class="h4 mb-0" th:text="${aulas.id_aula != null} ? 'Editar Aula' : 'Nueva Aula'">Formulario Aula</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/aulas}" th:object="${aulas}" method="post">
                <input type="hidden" th:field="*{id_aula}" />
                <div class="form-group">
                    <label for="numero">Numero del Aula:</label>
                    <input type="number" th:field="*{numero}" id="numero" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="capacidad">Capacidad del Aula:</label>
                    <input type="number" th:field="*{capacidad}" id="capacidad" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <select id="curso" class="form-control" th:field="*{cursos.id_curso}" required>
                        <option th:each="curso : ${cursos}" th:value="${curso.id_curso}" th:text="${curso.nombre}">Curso</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/aulas" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
